<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take to the Skies Memory Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="game-body">

    <div class="back-btn">
        <a class="home-pg-btn" aria-label="home" href="index.html"><i class="fas fa-home" aria-hidden="true"></i>
            Back</a>
        <a class="replay-btn" aria-label="reset" href="game.html"><i class="fas fa-undo" aria-hidden="true"></i>
            Reset</a>
    </div>

    <a class="title-gamepage" aria-label="reset" href="game.html">
        <h1>Take to the Skies!</h1>
    </a>



    <div class="game-container text-center">
        <h3 class="start flips">Flips:<span id="result"> 0</span></h3>
        <h3 class="start">Time:<span id="timer"> 00:00</span></h3>   
    </div>

     <section class="score-panel d-flex justify-content-center">
            <ul class="stars">
                <i class="fas fa-star"> </i> <i class="fas fa-star"></i> <i class="fas fa-star"></i>
            </ul>
    </section>

    <div id="game" class="board"></div>

    <!--Game Over Modal-->
    <div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title w-100"><i class="fas fa-plane-slash"></i> Game over! <i
                            class="fas fa-plane-slash"></i></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>You ran out of time! Why not give it another go?</p>
                </div>
                <div class="modal-footer">
                    <a class="reset-btn mr-auto" aria-label="reset" href="game.html"><i class="fas fa-undo"
                            aria-hidden="true"></i> Play Again</a>
                    <a class="home-btn" aria-label="home" href="index.html"><i class="fas fa-home"
                            aria-hidden="true"></i> Home</a>

                </div>
            </div>
        </div>
    </div>

    <!--Congratulations Modal-->
    <div class="modal" tabindex="-1" role="dialog" id="mywinModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title w-100"> <i class="fas fa-plane-departure"></i> Congratulations! <i
                            class="fas fa-plane-departure"></i></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>You made <span id="finalMove"> </span> card flips </p>
                    <p>in <span id="totalTime"> </span> </p>
                    <p>Your rating: <span id="starRating"></span></p>
                </div>

                <div class="modal-footer">
                    <a class="reset-btn mr-auto" aria-label="reset" href="game.html"><i class="fas fa-undo"
                            aria-hidden="true"></i> Play Again?</a>
                    <a class="home-btn" aria-label="home" href="index.html"><i class="fas fa-home"
                            aria-hidden="true"></i> Home</a>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/067e5a2c50.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>

    <footer class="footer">
        <div class="copyright"><i class="far fa-copyright symbol" aria-hidden="true"></i> 2021 Copyright: ELEREL</div>
    </footer>
</body>

</html>
